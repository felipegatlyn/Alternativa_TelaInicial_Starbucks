<html>
    <head>
        <title>Starbucks Coffee</title>
        <link href="css/style.css" rel="stylesheet" />
        <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0">  
    </head>
    <body>
    <header>
        <div class="center">
            <div class="logo"><img src="imagens/logo.png"></div>
            <div class="menu">

                <a href="#"><img src="imagens/facebook.png" class="facebook"></a>

                <a href="#"><img src="imagens/twitter.png" class="twitter"></a>

        </div>

            <div class="texto-sobre">
                <h1>Não é apenas café,<br/>é <span style="color: #017143;">StarBucks</span></h1>

                <button>Leia mais</button>

        </div>
        <div class="center">
            <div class="final-cups">
                <img src="imagens/thumb2.png"/>
                <img  src="imagens/thumb3.png"/>
            </div>
